<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
<div class="container">
    <h1 class="title">{{ title }} </h1>
    <header class="d-flex align-items-center justify-content-between py-3 mb-4 border-bottom">
        <span class="col-md-1"></span>
        <nav class="col-12 col-md-auto mb-2 d-flex justify-content-center">
            <ul class="nav">
                <li><a class="btn btn-primary green-btn" href="{{url_for('home')}}">Dashboard</a></li>
                <li><a class="btn btn-primary green-btn" href="{{url_for('rules')}}">Rules</a></li>
                <li><a class="btn btn-primary green-btn" href="{{url_for('blacklist')}}">Blacklist</a></li>
                <li><a class="btn btn-primary green-btn" href="{{url_for('alerts')}}">Alerts</a></li>
                <li><a class="btn btn-primary green-btn" href="{{url_for('configurations')}}">Configurations</a></li>
            </ul>
        </nav>
        <div class="col-1 col-md-auto mb-2 d-flex justify-content-center">
            <a class="btn btn-primary green-btn" href="{{url_for('logout')}}">Logout</a>
        </div>
    </header>

</div>

<div class="container">
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
