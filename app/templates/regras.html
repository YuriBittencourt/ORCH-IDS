{% extends 'header.html' %}

{% block content %}
<h1>Página de Regras</h1>
<p>Conteúdo da página de Regras...</p>
<table>
    <thead>
        <td>Id</td>
        <td>Valor</td>
    </thead>
    <tbody>
        {% for regra in regras %}
        <tr>
            <td>
                {{ regra["_id"] }}
            </td>
            <td>
                {{ regra["teste"] }}
            </td>

        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
